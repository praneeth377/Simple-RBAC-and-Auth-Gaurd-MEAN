<div class="p-3 max-w-lg mx-auto">
  <div class="flex flex-col gap-3">
    <h1 class="text-3xl text-center font-semibold my-7">Sign Up</h1>
    <input type="email" [(ngModel)]="signUpData.email" class="bg-slate-100 p-3 rounded-lg form-control" placeholder="Email">
    <input type="password" [(ngModel)]="signUpData.password" class="bg-slate-100 p-3 rounded-lg form-control" placeholder="Password">
    <input type="text" [(ngModel)]="signUpData.role" class="bg-slate-100 p-3 rounded-lg form-control" placeholder="Role">
    <button class="bg-slate-700 text-white p-3 rounded-lg uppercase hover:opacity-95 disabled:opacity-80" (click)="postDetails()">
      Sign Up
    </button>
  </div>
</div>
